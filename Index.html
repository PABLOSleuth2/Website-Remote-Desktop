<body oncontextmenu="return false" onload="welcome()">

<video id="myVideo" muted playsinline poster="noposter">
    <source src="loadingrblxstudio.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<center>
<img id="customImage" style="display: none; width: 60%;" src="rblx.jpg" alt="Custom Image">
</center>
<script>
    var video = document.getElementById("myVideo");
    var customImage = document.getElementById("customImage");

    // Function to start the video after 3 seconds
    function startVideo() {
        video.play();
    }

    // Set a timeout to start the video after 3 seconds
    setTimeout(startVideo, 6000); // 3000 milliseconds (3 seconds)

    video.addEventListener('ended', function () {
        setTimeout(function () {
            video.style.display = "none";
            customImage.style.display = "block";
            // Change the source of the image dynamically if needed
            // customImage.src = "new-custom-image.jpg";
        }, 5000); // 5000 milliseconds (5 seconds)

        setTimeout(function () {
            // Redirect to another HTML page
            window.location.href = "login.html";
        }, 10000); // 10000 milliseconds (10 seconds) after video ends
    });
</script>
